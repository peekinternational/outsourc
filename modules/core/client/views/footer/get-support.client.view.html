<section  ng-controller="HomeController" ng-init="getSupport();">
 <div class="container-fluid p-l-none p-r-none"> 
  <br><br>
  <div class="row m-mb-none">
    <div class="col-xs-12 bck-img get-supprt-top-mrgn" style="margin-top: -36px;">
    <br><br><br><br><br><br><br><br>
        <h1 class="text-center" style="color:#fff;"><strong translate="howMayWe"> </strong></h1>
        <div class="col-md-offset-2 col-md-8 col-xs-12">
       <form>
        <div class="input-group input-group-md">
          <input type="text" style="height:45px;" class="form-control" placeholder="질문사항을 검색하십시오" ng-model="searchKeyWord">
          <div class="input-group-btn">
            <button class="btn btn-success" style="height:45px;" type="submit" translate="searchHelp"></button>
          </div>
        </div>
        </form>
        </div>
        <br><br><br><br><br><br><br><br><br><br>

      </div>
  </div>
   
      <br><br>
      <div class="thumbnai">
      <div class="m-t-lg">
        <div class="container-fluid p-mr-none p-ml-none m-ml-none m-mr-none" style="margin-left: 14rem; margin-right: 16rem;">
          <a ui-sref="support-general" style="color: #333;">
            <div class="col-xs-12 col-md-4 p-mr-none p-ml-none">
              <div class="projects-listng">
                <div class="list-picture">
                <p class="text-center p-t-lg"><i class="fa fa-cogs list-img-setng " aria-hidden="true"></i></p> 
                <h3 class="text-center" style="color: #fff;" translate="general"></h3>
                </div>
              </div>
            </div>
          </a>

          <a ui-sref="support-project" style="color: #333;">
            <div class="col-xs-12 col-md-4 p-mt-lg p-mr-none p-ml-none">
            <div class="list-picture1">
              <p class="text-center p-t-lg"><i class="fa fa-life-ring list-img-setng" aria-hidden="true"></i></p> 
              <h3 class="text-center" style="color: #fff;" translate="mProject"></h3>
            </div>
            </div>
          </a>
          
          <a ui-sref="support-contest" style="color: #333;">
            <div class="col-xs-12 col-md-4 p-mt-lg p-mr-none p-ml-none">
              <div class="list-picture2">
              <p class="text-center p-t-lg"><i class="fa fa-wpforms list-img-setng" aria-hidden="true"></i></p> 
              <h3 class="text-center" style="color: #fff;" translate="mcontest"></h3>
            </div>
            </div>
          </a>
          </div>
        </div>
        <br>
        <div class="m-t-lg">
        <div class="container-fluid p-mr-none p-ml-none m-ml-none m-mr-none" style="margin-left: 14rem; margin-right: 16rem;">
          
          <a ui-sref="support-payment" style="color: #333;">
            <div class="col-xs-12 col-md-4 p-mr-none p-ml-none">
              <div class="projects-listng">
                <div class="list-picture3">
                <p class="text-center p-t-lg"><i class="fa fa-money list-img-setng" aria-hidden="true"></i></p> 
                <h3 class="text-center" style="color: #fff;" translate="paymentSetting"></h3>
                </div>
              </div>
            </div>
          </a>
          
          <a ui-sref="support-membership" style="color: #333;">
            <div class="col-xs-12 col-md-4 p-mt-lg p-mr-none p-ml-none">
            <div class="list-picture4">
              <p class="text-center p-t-lg"><i class="fa fa-address-card list-img-setng" aria-hidden="true"></i></p> 
              <h3 class="text-center" style="color: #fff;" translate="membership"></h3>
            </div>
            </div>
          </a>
          
          <a ui-sref="support-profile" style="color: #333;">
            <div class="col-xs-12 col-md-4 p-mt-lg p-mr-none p-ml-none">
              <div class="list-picture5">
              <p class="text-center p-t-lg"><i class="fa fa-user list-img-setng" aria-hidden="true"></i></p> 
              <h3 class="text-center" style="color: #fff;" translate="profile"></h3>
            </div>
            </div>
          </a>

          </div>
        </div>
        <br><br><br>
        <div class="row" style="background: #F0F0F0;">
          
          <h2 class="text-center" translate="suggestedArticle"></h2>
          <div class="col-md-offset-2 col-md-8 col-xs-12" ng-repeat="f in faq | filter: searchKeyWord">
            <div class="articles-inner thumbnail p-ml-lg m-ml-none m-mr-none">
              <span class="corner-ribbon"></span>
              <h3 class="h3-mobile-getsupport"><a ui-sref="support-payment" style="color: black"> <strong> {{f.question}}</strong></a></h3>
              <h4><strong>{{f.category}}</strong></h4>
              <!-- <p>{{f.answer | limitTo: 500}}</p> -->
              <span  ng-bind-html="f.answer"></span>
            </div>
          </div>
        
        </div>
      </div>
 </div>
</section>
