<section ng-controller="ShowcasesController" class="m-negtve-row" style="background: #F0F0F0;" ng-init = "findOne();">

  <!-- banner_section -->
  <div class="banner_section">
    <div class="container">
		<br class="hidden-xs"><br class="hidden-xs"><br class="hidden-xs"><br class="hidden-xs"><br class="hidden-xs"><br class="hidden-xs"><br class="hidden-xs">
        <h1 class="title"><span  style="color:#090037" translate="OutsourcingOk"></span> <span translate="Showcase"></span></h1>
        <h4 class="subTitle" translate="CompletionCreativeOwnIdeas"></h4>
		<br class="hidden-xs"><br class="hidden-xs"><br class="hidden-xs"><br class="hidden-xs"><br class="hidden-xs"><br class="hidden-xs"><br class="hidden-xs"><br class="hidden-xs">
    </div>
  </div>
  <!-- banner_section_end -->
  <!-- part 2 -->

  <!-- <div class="container">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1"> -->
  <div>
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-md-offset-2">
      <div class="main_content m-mb-lg">
		<h3 class="h3-mobile-font" style="padding-top:10px;"><span class="pull-right"><button class="btn btn-success" ui-sref="showcases.list" style="background:#5f5b56;border-color: #5f5b56;" translate="ShowcaseHome"></button>&nbsp;&nbsp;&nbsp;<button class="btn btn-success" ui-sref="showcases.myshowcases" style="background:#5f5b56;border-color: #5f5b56;" translate="MyShowcase"></button></span></h3>

        <h3 class="h3-mobile-font hidden-xs" style="padding-top:50px;color:#734912;"><span translate="Step1"></span><span class="pull-right" translate="Step2"></span></h3>
        <h3 class="h3-mobile-font hidden-sm hidden-md hidden-lg" style="padding-top:30px;color:#734912;"><span translate="EditShowcase"></span></h3>
        <hr>
        <!-- Step 1 -->
        <div class="row sub_content">
          <div class="col-xs-12 col-md-6">
            <div class="form-group">
              <label translate="PleaseSelectImage"></label>
              <div class="img-selector" ng-if="!imageURL">
                <label for="upload-file-selector">
                  <input id="upload-file-selector" type="file" nv-file-select uploader="uploader">
                  <i class="fa fa-upload" style="color:#d0a620"></i><br>  
                  <b style="color:#d0a620" translate="UploadAttachments"> </b>
                </label><br>
                <label translate="ClickHereTouploadImage"></label>
              </div>
              <div class="img-selector" ng-if="imageURL">
                <img src="{{imageURL}}" width="100%"> 
                <br>
                <div ng-if="!uploading">
                  <button class="btn btn-block btn-danger" ng-click="cancelUpload()" translate="Cancel"></button>
                </div>
              </div>
              <div class="img-selector" ng-if="!imageURL">
                <img src="{{showcase.file.link}}" width="100%"> 
                <br>
                <div ng-if="!uploading">
                  <button class="btn btn-block btn-danger" ng-click="cancelUpload()" translate="Cancel"></button>
                </div>
              </div>
              <div ng-if="uploading">
                  <uib-progressbar class="progress-striped active" max="100" value="item.progress" type="success"><i>{{item.progress || '0'}} %</i></uib-progressbar> 
              </div>
            </div>
            <div class="row hidden-xs">
              <div class="col-md-6 text-justify">
                <h5><b translate="PossibleUploadFiles"></b></h5>
                <span class="text-muted" translate="JPGGifPNG"></span>
              </div>
              <div class="col-md-6 text-justify">
                <h5><b translate="FileUploadNotPossible"></b></h5>
                <span class="text-muted" translate="lowResolution"></span>
              </div>
            </div>
          </div>
          <!-- End Step 1 -->
          <!-- Step 2 -->
          <div class="col-xs-12 col-md-6">
            <div class="form-group">
              <label for="showcaseType" translate="Step1of2File"></label>
              <select ng-model="showcase.showcaseType" class="form-control" ng-init="showcase.showcaseType = 'Project'">
                <option ng-repeat="typ in showcaseTypes" value="{{typ.name}}">{{typ.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="title" translate="ProductTitle"></label>
              <input type="text" class="form-control" id="title" ng-model="showcase.title" placeholder="쇼케이스 상품제목을 작성하십시오/Enter showcase product title" required>
            </div>
            <div class="form-group descrptn">
              <label for="description translateProductDetails"></label>
              <textarea class="form-control" rows="8" id="description" placeholder="쇼케이스 상품내용을 작성하십시오/Please fill out the showcase contents" ng-model="showcase.description" required>{{showcases.description}}</textarea>
            </div>
            <div class="form-group">
              <label for="budget" translate="ShowcaseItemsAmount"></label>
              <div class="row">
                <div class="col-xs-5 col-md-5">
                  <select ng-model="showcase.budget.cur" class="form-control" ng-init="showcase.budget.cur = 'KRW'">
                    <option ng-repeat="cur in currency" value="{{cur.name}}">{{cur.name}}</option>
                  </select>
                </div>
                <div class="col-xs-7 col-md-7">
                  <input type="number" ng-model="showcase.budget.amount" value="{{showcases.budget.amount}}" class="form-control" required>
                </div>
              </div>
            </div>
            <div class="form-group"> 
              <select model="showcase.cat"
                selector
                options ="categories"
                label-attr="name"
                change="selectCat()"
                placeholder="쇼케이스 카테고리 선택/Select Showcase category">
              </select>
            </div>
            <div class="form-group" ng-if="showcase.cat">
              <!-- <select model="showcase.subCat"
                selector
                options ="selectedSubCat"
                label-attr="name"
                placeholder="Select Subcategory of Showcase">
              </select> -->
              <select ng-model="showcase.subCat" class="form-control">
                <option ng-repeat="sc in selectedSubCat" value="{{sc.name}}">{{sc.name}}</option>
              </select>
            </div>
          </div>
          <!-- End Step 2 -->
        </div>
        <hr>
        <div class="form-group">
          <div class="row">
            <div class="col-md-10 hidden-xs">
              <span class="text-muted" style="font-size: 12px;" translate="CopyRightIntellectualPropertyRights"></span>
            </div>
            <div class="col-xs-12 col-md-2">
              <button class="btn btn-success" ng-click="editShowcase(fileItem,showcaseType,title, description, cur, amount)" ng-disbaled="!mageURL" translate="EditShowcase"></button> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
