<section  class="container-fluid">

  <div class="row p-l-none p-b-sm p-ml-none">
    <!-- outsourcingok Logo -->
    <div uib-carousel active="index" interval="0" no-wrap="false">
      <div uib-slide ng-repeat="slide in slides track by $index" index="$index">
        <div class="col-xs-7 showImg-section">
          <div class="showcase-slider">
            <img ng-src="{{slide.file.link}}" style="margin:auto; width: 100%;">
          </div>
        </div>
        <div class="col-xs-5 showuser-section p-l-lg">
          <div class="row p-t-md">
           <div class="col-xs-8 p-l-none">
             <img src="modules/core/client/img/landing/outsoucing.png" style="width:100%">
           </div>
           <div class="col-xs-4 text-right">
             <span style="font-size:17px"><a ui-sref="#"><i class="fa fa-times" aria-hidden="true" ng-click="closeShowcaseModel()" style="color:red;font-size:15px;cursor:pointer;"></i></a>
           </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-xs-12 p-l-none">
              <h3><b>{{slide.title}}</b></h3>
            </div>
          </div>
          <!-- userInfo -->
          <div class="row">
            <h5><b>프리랜서</b></h5>
            <div class="col-xs-4 p-l-none p-ml-none">
              <img src="{{slide.userInfo.img}}" style="width:4rem; height: 4rem;">
            </div>

            <div class="col-xs-7 p-l-none p-ml-none">
              <b class="text-info">{{slide.userInfo.username}}</b><br>
              <span><img src="https://countryflags.io/{{slide.userInfo.country.code}}/flat/64.png" title = "{{slide.userInfo.country.code}}" style="height: 3rem;"> </span>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-12 p-l-none">
              <button ng-if="user._id !== slide.user._id" class="btn btn-info btn-block" ng-click="hireFreelancer(slide)">본 상품 상담의뢰</button>
              <center>
                <h3 ng-if="user._id === slide.user._id"><label class="label label-info" > 회원님의 쇼케이스 상품</label></h3>
              </center>
           </div>
          </div>
          <br>
          <div class="row">
            <div class="col-xs-12 p-l-none p-ml-none">
              
              <a href="" style="text-decoration: none" ng-click="likeShowcase(slide)">
                <div class="like-icons"> 
                  <span class="text-danger"><i class="fa fa-heart" style="color:#e10400"></i></span>
                </div>
              </a>
              
              <span class="p-l-md">{{slide.likes.length}} 좋아요</span>

            </div>
          </div><br>

          <div class="row">
            <!-- <h5><b>Review left by the employer</b></h5> -->
            <h5><b>상품내용</b></h5>
            <div class="col-xs-12">
              <p style="word-wrap: break-word;"> {{slide.description}}.</p>
            </div>
			<div class="col-xs-12 text-right">
             <span style="font-size:15px"><a ui-sref="#"><i class="fa fa-times" aria-hidden="true" ng-click="closeShowcaseModel()" style="color:red;font-size:15px;cursor:pointer"> 닫기</i></a>
           </div>
            <!-- <div class="col-xs-2 p-l-none p-ml-none">
              <img src="{{authentication.user.profileImageURL}}" style="width:4rem; height: 4rem;">
            </div>
            <div class="col-xs-9 p-l-none p-ml-none">
              <b class="text-info">Zeeshan</b><br>
              <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}">{{percent}}%</span>
              <span uib-rating ng-model="rate" max="max" read-only="isReadonly" titles="['one','two','three']" aria-labelledby="default-rating"> </span>
              <p style="word-wrap: break-word;"> Sajid's designs were out of the box and very professional. I picked his designs in a contest of over 350 entries. Edits were made in a timely manner and were exactly what I asked for. I would work with him again.</p>
            </div> -->
          </div>
          <hr class="m-t-sm m-b-xs">

          <div>

            <button class="btn btn-default btn-sm m-b-sm">Business Cards</button>
            <button class="btn btn-default btn-sm m-b-sm">Graphic Design</button>
            <button class="btn btn-default btn-sm m-b-sm">Photoshop</button>
            <button class="btn btn-default btn-sm m-b-sm">Photoshop Design</button>

        </div>
      </div>
    </div>

  </div>
