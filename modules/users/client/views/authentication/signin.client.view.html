                     <div class="logn-cal text-center" style="background-color: #37526a;height:45px;color:#fff;padding-top:2px;border-radius: 3px;margin-bottom:30px;">

                     </div>
                       
                           <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
                              <fieldset>
                                 <div class="form-group" show-errors>
                                    <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="아이디를 입력 하십시오/Please enter your username" required>
                                    <div ng-messages="userForm.username.$error" role="alert">
                                       <p class="help-block error-text" ng-message="required" translate="userNameRequired">.</p>
                                    </div>
                                 </div>
                                 <div class="form-group" show-errors>
                                    <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="비밀번호를 입력 하십시오/Please enter your password" required>
                                    <div ng-messages="userForm.password.$error" role="alert">
                                       <p class="help-block error-text" ng-message="required" translate="passwordRequired">.</p>
                                    </div>
                                 </div>
                                 <div class="forgot-password">
                                    <a ui-sref="password.forgot" ng-click="forgotPass()"><img src="modules/users/client/img/basic/passwd.png" alt=""><span translate="forgetPassword"></span>?</a>
                                 </div>
                                 <!-- <div vc-recaptcha class="captcha" key="'6Lc-GC4UAAAAABe1SMECofBM4Ud4ny--PxNDDkzZ'" 
ng-model="captchaResponse" size="normal" ></div> -->
                                 <p ng-show="captchaResponse==undefined && yourForm.$submitted" class="form-error">Please confirm that you are not a robot</p>

                                 <alert type="danger" ng-show="error" class="text-center text-danger">
                                    <span ng-bind="error"></span>
                                 </alert>
                                 
                                 <div class="text-center form-group">
                                    <button type="submit" class="btn btn-success btn-lg jcm_login" style="background:#83817c;border: 1px solid #83817c;"><span translate="signin"></span></button>
                                 </div>
                                 <div class="form-group">
                                    <i class="fa fa-key lock" aria-hidden="true"></i><span translate="dontAccount"></span>?&nbsp;
                                    <a ui-sref="authentication.signup" class="logn" translate="signup"></a>
                                 </div>
                              </fieldset>
                           </form>

                           <div class="auth_signup hidden-xs hidden-sm">
                              <p class=""><img src="modules/core/client/img/customimages/main_icon10.png" alt="">&nbsp;<span translate="OptimizedForGoogleChrome"></span><br><a href="https://www.google.co.kr/chrome/browser/desktop/index.html" target="_blank"><img src="modules/users/client/img/chrome.png" style="padding-top:5px">&nbsp;&nbsp;<span translate="download"></span></a></p>
                              <p><img src="modules/core/client/img/customimages/main_icon9.png" alt=""><span translate="choromeExtensionParagraph"></span></p>                      
                           </div>
                     
                        </div>
