<div class="modal-header">
    <h3 class="modal-title" id="modal-title" translate="UploadProfileImage"></h3>
</div>
<div class="modal-body" id="modal-body">

    <!-- Start of Modal body -->
    <div class="">
        <form class="signin form-horizontal">
            <fieldset>
                <div class="form-group text-center">
                    <img ng-model="imageURL" ng-src="{{imageURL}}" alt="{{user.displayName}}" class="img-thumbnail user-profile-picture"> 
                </div>
                <div class="text-center form-group" ng-hide="uploader.queue.length">
                    <span class="btn btn-default btn-file">
                        <span translate="SelectImage"></span> <input type="file" nv-file-select uploader="uploader">
                    </span>
                </div>
                <div class="text-center form-group" ng-show="uploader.queue.length">
                    <button class="btn btn-primary" ng-click="uploadProfilePicture();" translate="Upload"></button>
                    <button class="btn btn-default" ng-click="cancelUpload();" translate="Cancel"></button>
                </div>
                <div ng-show="success" class="text-center text-success">
                    <strong translate="profileImage"></strong>
                </div>
                <div ng-show="error" class="text-center text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
    <!-- End of Modal body -->

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" translate="Save"></button>
</div>
