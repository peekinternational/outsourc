<section ng-controller="ProfilesController" ng-init="universalData();">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{title}} Portfolio</h3>
    </div>
    <form name="profileForm" ng-submit="profiles(perofileForm.$valid)" class="" novalidate autocomplete="off">
    <div class="modal-body" id="modal-body">

        <!-- Start of Modal body -->
        <div class="container-fluid">
            <div class="col-xs-12">
                    <div class="row">
                        
                            <div class="col-sm-12">
                             <h4 translate="CreatePortfolio"></h4>
                             <!-- <div>
                                <h6>Content Type:</h6>
                                <div class="btn-group">
                                    <input type="radio"
                                    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Middle'">Middle</label>
                                    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Right'">Right</label>
                                </div>
                             </div> -->
                                <div class="form-group">
                                    <label translate="title">:</label>
                                    <input type="text" class="form-control" ng-model="portfolio.title" maxlength="60" required>
                                    <p class="pull-right text-muted"><i>60 <span translate="Character"></span></i></p>
                                </div>
                                <div class="form-group">
                                    <label translate="Description">:</label>
                                    <textarea class="form-control" ng-model="portfolio.description" rows="8" cols="82" maxlength="1000" required></textarea>
                                    <span class="pull-right text-muted"><i>1000 <span translate="Character"></span></i></span>
                                </div>
                                <br>
                                <h6><span translate="UploadFile"></span> <span class="text-muted"><i><span translate="UploadableFiles"></span></i></span></h6>
                                
                                 <div class="form-group text-center" ng-show = "portfolio.image" uploader.queue> 
                                    <a href=""><i class="fa fa-trash-o del-icon" ng-click="cancelUpload()"></i></a>
                                    <img ng-src="{{portfolio.image}}"  class="img-thumbnail user-portfolio-picture">

                                </div>
                                <p ng-show = "sizeError" class="text-danger text-center" >Image should not be greater than 5mb</p>
                                <div class="form-group">
                                    <label class="btn btn-block btn-default" for="upload-file-selector">
                                        <input id="upload-file-selector" type="file" nv-file-select uploader="uploader">
                                        <i class="fa fa-plus"></i>
                                        <b translate="UploadFile"> </b>
                                    </label>
                                </div>
                                <hr>

                                
                              <div class="col-md-12">
                                <div class="skillsTop row">
                                  <div class="col-xs-12">
                                    <h6><span translate="ExpertiesSkills"></span> <i class="text-muted"><span translate="SelectEnter"></span></i></h6>
                                    
                                  </div>
                                </div>
                                <hr>
                                <div  class="row">
                                  <div ng-repeat="skill in portfolio.skills" style="display: inline-block">
                                    <span class="label label-success m-l-sm" >{{skill}}</span>
                                  </div>

                                </div>
                                <br>
                                <div > 
                                  <select selector model="portfolio.skills" multi="true" options="skills" label-attr="name" value-attr="name" placeholder="전문기술 추가/Add skills" create="createFunction(input)"></select>
                                 <!--  <div class="btn-group">
                                    <button class="btn btn-success skillbutn" ng-click="certificationSave()">
                                      <i class="glyphicon glyphicon-close white"></i> Done
                                    </button>
                                  </div> -->
                                 <!--  <p>
                                    Current value: <code ng-bind="certificaitons|json"></code>
                                  </p> -->
                                </div>
                              </div>
                                
                            </div>
                        
                        <br>
                        <br>
                        <br>
                    </div>
                </div>
        </div>  
        <!-- End of Modal body -->

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="profileForm.$invalid || portfolio.skills.length==0" type="button" ng-click="ok()" translate="Save"></button>

        <button class="btn btn-primary" type="button" ng-click="cancel()" translate="Cancel"></button>
    </div>

</form>

</section>
